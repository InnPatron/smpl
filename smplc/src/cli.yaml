name: smpl
version: "v0.0.1"
author: Alexander Vo
about: "Compiler for SMPL"
args:    
    - INPUT:
        short: in
        long: input
        help: "Source file to compile"
        required: true
        takes_value: true
        min_values: 1
    - BACKEND:
        short: b
        long: backend
        help: "0: Rust"
        takes_value: true
        required: true
    - OUTPUT:
        short: out
        long: output
        help: "Output directory"
        required: true
        takes_value: true
